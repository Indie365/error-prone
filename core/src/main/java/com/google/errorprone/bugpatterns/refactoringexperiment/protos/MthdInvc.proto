syntax = "proto2";
import "Identification.proto";
package Models;

option java_package = "com.google.errorprone.bugpatterns.refactoringexperiment.models";
option java_outer_classname = "MethodInvocation";

message MthdInvc {
  optional Id id = 1;
  map<int32, Id> arguments = 2; // index -> arg
  optional Id receiver = 3;
 }